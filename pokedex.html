<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Pokedex</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Welcome to the GEN 1 POKEDEX !!</h1>
        <div id="pokedex" v-for="pokemon in pokedex">
            <pokemon v-bind:poke="pokemon"></pokemon>
        </div>
    </div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    // Get all gen 1 pokÃ©mons
                    pokedex: axios.get('https://pokeapi.co/api/v2/pokemon?limit=151').then(response => this.pokedex = response.data.results)
                }
            }
        })

        // TODO : API call to get every information about the requested pokemon
        vm.component('pokemon', {
            props: ['poke'],
            template: `<p>{{ poke }}</p>`
        });

        vm.mount('#app');
    </script>
</body>
</html>
